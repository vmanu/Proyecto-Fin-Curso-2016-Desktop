RulesText=\u0020\u0020Los jugadores seleccionan una de las opciones.\n  El objetivo es vencer al oponente.\n  Seg\u00fan las siguientes reglas las armas son:\n\nJUEGO DE 5\n  \u2022 Tijeras cortan papel\n  \u2022 Papel envuelve piedra\n  \u2022 Piedra aplasta Lagarto\n  \u2022 Lagarto envenena a Spock\n  \u2022 Spock rompe tijeras\n  \u2022 Tijeras decapitan lagarto\n  \u2022 Lagarto devora papel\n  \u2022 Papel desautoriza Spock\n  \u2022 Spock vaporiza piedra\n  \u2022 Piedra aplasta tijeras\n\nJUEGO DE 9\n  \u2022 Piedra aplasta tijeras\n  \u2022 Piedra aplasta esponja\n  \u2022 Piedra aplasta humano\n  \u2022 Piedra es resistente al fuego\n  \u2022 Tijeras cortan papel\n  \u2022 Tijeras corta esponja\n  \u2022 Tijeras corta a humano\n  \u2022 Tijera corta el aire\n  \u2022 Fuego quema Tijeras\n  \u2022 Fuego quema a humano\n  \u2022 Fuego quema esponja\n  \u2022 Fuego quema papel\n  \u2022 Humano contamina agua\n  \u2022 Humano contamina aire\n  \u2022 Humano rompe papel\n  \u2022 Humano rompe esponja\n  \u2022 Esponja moja papel\n  \u2022 Esponja atasca pistola\n  \u2022 Esponja absorbe agua\n  \u2022 Esponja absorbe aire\n  \u2022 Papel contamina el aire\n  \u2022 Papel contamina agua\n  \u2022 Papel atasca pistola\n  \u2022 Papel envuelve piedra\n  \u2022 Aire sopla al fuego\n  \u2022 Aire mueve al agua\n  \u2022 Aire oxida al arma\n  \u2022 Aire erosiona piedra\n  \u2022 Agua extingue el fuego\n  \u2022 Agua oxida la pistola\n  \u2022 Agua erosiona a la piedra\n  \u2022 Agua oxida tijeras\n  \u2022 Pistola mata humano\n  \u2022 Pistola destruye tijeras\n  \u2022 Pistola revienta piedra\n  \u2022 Pistola se alimenta de fuego\n
